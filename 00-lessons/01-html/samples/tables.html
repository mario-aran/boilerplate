<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/tables.css" />
  </head>
  <body>
    <!-- Table Elements -->
    <table>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Edad</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Mario</td>
        <td>28</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Benja</td>
        <td>24</td>
      </tr>
    </table>

    <!--  Table Attributes -->
    <hr />

    <table>
      <tr>
        <td>Nombre</td>
        <td>Mario</td>
      </tr>
      <tr>
        <td rowspan="2">rowspan 2</td>
        <td>28885</td>
      </tr>
      <tr>
        <td>23334</td>
      </tr>
      <tr>
        <td colspan="2">colspan 2</td>
      </tr>
    </table>

    <!-- Table Semantics -->
    <hr />

    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Edad</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Mario</td>
          <td>28</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Benja</td>
          <td>24</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Promedio</td>
          <td>26</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
