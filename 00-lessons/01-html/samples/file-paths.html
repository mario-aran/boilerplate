<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rutas</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/file-paths.css" />
  </head>
  <body>
    <!-- Absolute Paths -->
    <img
      src="https://www.w3schools.com/images/picture.jpg"
      alt="absolute path"
    />

    <!-- Relative Paths -->
    <img src="/samples/images/image.jpeg" alt="relative path - root" />

    <img src="images/image.jpeg" alt="relative path - directory" />

    <img src="../samples/images/image.jpeg" alt="relative path - level up" />
  </body>
</html>
